
<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>תרגול קריאת תווים — מפתח פה</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="shell">
    <header class="topbar">
      <div>
        <h1 class="title">תרגול קריאת תווים</h1>
        <div class="subtitle">מפתח פה · תו אחד בכל פעם · הקלד בעברית</div>
      </div>
      <button id="finishBtn" class="btn btn-ghost" type="button">סיים משחק</button>
    </header>

    <section class="card">
      <div class="staffWrap" aria-label="חמשה עם מפתח פה ותו">
        <svg id="staff" viewBox="0 0 900 280" role="img">
          <defs>
            <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="6" stdDeviation="8" flood-opacity="0.12"/>
            </filter>
          </defs>

          <rect x="0" y="0" width="900" height="280" rx="18" fill="white" filter="url(#softShadow)"/>

          <!-- Lines -->
          <g stroke="currentColor" stroke-width="3" opacity="0.9">
            <line x1="90" y1="95"  x2="840" y2="95"/>
            <line x1="90" y1="120" x2="840" y2="120"/>
            <line x1="90" y1="145" x2="840" y2="145"/>
            <line x1="90" y1="170" x2="840" y2="170"/>
            <line x1="90" y1="195" x2="840" y2="195"/>
          </g>

          <!-- Bass clef -->
          <text x="140" y="200" font-size="120" font-family="serif">𝄢</text>
          <circle cx="210" cy="135" r="5" fill="currentColor"/>
          <circle cx="210" cy="155" r="5" fill="currentColor"/>

          <!-- Note group -->
          <g id="noteG" class="noteAnim">
            <text id="acc" x="520" y="160" font-size="46" font-family="serif"></text>

            <ellipse id="noteHead" cx="590" cy="145" rx="18" ry="13" fill="currentColor"/>
            <line id="stem" x1="608" y1="145" x2="608" y2="70" stroke="currentColor" stroke-width="5" stroke-linecap="round"/>

            <g id="ledgers" stroke="currentColor" stroke-width="3" stroke-linecap="round"></g>
          </g>
        </svg>
      </div>

      <div class="controls">
        <label class="label" for="answer">מה התו?</label>

        <div class="inputRow">
          <input id="answer" class="input" placeholder="למשל: סול, לה, סי במול, פא דיאז…" autocomplete="off" inputmode="text" />
          <button id="checkBtn" class="btn" type="button">בדוק</button>
          <button id="skipBtn" class="btn btn-ghost" type="button">דילוג</button>
        </div>

        <div id="msg" class="msg" aria-live="polite"></div>

        <div class="hud">
          <div class="pill"><span id="answered">0</span> נענו</div>
          <div class="pill">רצף: <span id="streak">0</span></div>
          <div class="pill pill-soft">טיפ: אפשר לכתוב גם “פה” וגם “פא”</div>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="footerHint">
        התמקד בכתיבה בעברית. אפשרויות: סול/לה/סי, ותוספות כמו “במול”, “דיאז”.
      </div>
    </footer>
  </main>

  <script src="game.js"></script>
</body>
</html>
